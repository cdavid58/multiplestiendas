{% extends '../base.html' %}
{% load static %}
{% block content %}
<!-- Shop Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <!-- Shop Product Start -->
        <div class="col-lg-12 col-md-12">
            <div class="row pb-3">
                {% for i in subcategories %}
                    <div class="col-lg-4 col-md-4 col-sm-4 pb-1">
                        <a href="{% url 'LIST_PRODUCTS' i.pk %}">
                            <div class="product-item bg-light mb-4" style="width: 100% !important; height: 95% !important;">
                                <div class="product-img position-relative overflow-hidden">
                                    <img class="img-fluid w-100" src="{{i.img}}" style="width: 100% !important; height: 80% !important;" alt="">
                                </div>
                                <div class="text-center py-4">
                                    <a class="h6 text-decoration-none text-truncate" href="{% url 'LIST_PRODUCTS' i.pk %}">{{i.name}}</a>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
        <!-- Shop Product End -->
    </div>
</div>
<!-- Shop End -->
{% endblock %}
