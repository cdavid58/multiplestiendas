{% extends '../base.html' %}
{% block content %}

<!-- Checkout Start -->
<form class="form_data" method="post">{% csrf_token %}
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Dirección de Envio</span></h5>
                <div class="bg-light p-30 mb-5">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>Primer nombre</label>
                            <input class="form-control" type="text" name="name" placeholder="John">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Apellido</label>
                            <input class="form-control" type="text" name="last_name" placeholder="Doe">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Correo electrónico </label>
                            <input class="form-control" type="text" name="email" placeholder="example@email.com">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Mobile No</label>
                            <input class="form-control" type="text" name="phone" placeholder="+123 456 789">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Dirección Línea 1 </label>
                            <input class="form-control" type="text" name="address_1" placeholder="123 Street">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Línea de dirección 2 </label>
                            <input class="form-control" type="text" name="address_2" placeholder="123 Street">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>País</label>
                            <select class="custom-select">
                                <option selected>Colombia</option>
                            </select>
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Ciudad</label>
                            <input class="form-control" type="text" value="Medellín" disabled placeholder="Medellín">
                        </div>
                        <div class="col-md-12 form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="newaccount">
                                <label class="custom-control-label" for="newaccount">Crea una cuenta </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Order Total</span></h5>
                <div class="bg-light p-30 mb-5">
                    <div class="border-bottom">
                        <h6 class="mb-3">Productos</h6>
                        {% for i in cart %}
    	                    <div class="d-flex justify-content-between">
    	                        <p>{{i.product}}</p>
    	                        <p>${{i.total}}</p>
    	                    </div>
    	                {% endfor %}
                    </div>
                    <div class="border-bottom pt-3 pb-2">
                        <div class="d-flex justify-content-between mb-3">
                            <h6>Subtotal</h6>
                            <h6>${{subtotal}}</h6>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6 class="font-weight-medium">Transporte</h6>
                            <h6 class="font-weight-medium">${{shipping}}</h6>
                        </div>
                    </div>
                    <div class="pt-2">
                        <div class="d-flex justify-content-between mt-2">
                            <h5>Total</h5>
                            <h5>${{total}}</h5>
                        </div>
                    </div>
                </div>
                <div class="mb-5">
                    <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Pago</span></h5>
                    <div class="bg-light p-30">
                        <div class="form-group">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" value="1" id="paypal">
                                <label class="custom-control-label" for="paypal">Paypal</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" value="2" id="directcheck">
                                <label class="custom-control-label" for="directcheck">Efectivo</label>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" value="3" id="banktransfer">
                                <label class="custom-control-label" for="banktransfer">Transferencia bancariar</label>
                            </div>
                        </div>
                        <button class="btn btn-block btn-primary font-weight-bold py-3 order_all">Realizar Pedido</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<!-- Checkout End -->

{% endblock %}
{% block script %}

    <script>
        $(document).ready(function(){
            $(".order_all").click(function(e){
                e.preventDefault()
                $(".form_data").submit()
            })
        })
    </script>

{% endblock %}
